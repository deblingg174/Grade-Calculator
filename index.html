<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Grade Calculator</h1>
        <form id="gradeForm">
            <label for="score">Enter your score (0-100):</label>
            <input type="number" id="score" name="score" min="0" max="100" required>
            <button type="button" id="calculateBtn">Calculate Grade</button>
        </form>
        <p id="result" class="hidden">Your grade will appear here!</p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
